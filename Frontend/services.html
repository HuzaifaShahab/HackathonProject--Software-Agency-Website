<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title class="title">Our Services</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="fade-in">

    <!-- Navigation bar with links to other pages -->
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/logo.png" alt="Ozova Labs">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>

        <!-- Dark Mode Switch (for toggling light/dark mode) -->
        <div class="dark-mode-toggle">
            <img src="./assets/toggle.png" alt="Dark Mode Icon" class="dark-mode-icon">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label class="switch" for="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </nav>

    <section class="services">
        <h2 id="typed-title" class="typed-title">Services We Offer</h2>
        <div class="services-container">
            <div class="service-card">
                <img src="./assets/Web.jpg" alt="Web Development">
                <h3>Web Development</h3>
                <a href="#">Contact Us →</a>
            </div>
            <div class="service-card">
                <img src="./assets/Mobile.jpg" alt="Mobile Development">
                <h3>Mobile Development</h3>
                <a href="#">Contact Us →</a>
            </div>
            <div class="service-card">
                <img src="./assets/AI.jpg" alt="AI Solutions">
                <h3>AI Solutions</h3>
                <a href="#">Contact Us →</a>
            </div>
            <div class="service-card">
                <img src="./assets/VR.jpg" alt="Virtual Reality">
                <h3>Virtual Reality</h3>
                <a href="#">Contact Us →</a>
            </div>
        </div>
    </section>

    <section class="stats-section">
        <!-- Each stat card represents a key company achievement -->
        <div class="stat-card">
            <div class="stat-value">500+</div>
            <p>Awards</p>
        </div>
        <div class="stat-card">
            <div class="stat-value">15+</div>
            <p>Trusted Company</p>
        </div>
        <div class="stat-card">
            <div class="stat-value">1.6k+</div>
            <p>Worldwide Clients</p>
        </div>
        <div class="stat-card">
            <div class="stat-value">5+</div>
            <p>Years Experience</p>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
